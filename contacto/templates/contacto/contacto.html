{% extends 'tiendaApp/base.html' %}

{% load static %}

{% block content %}
<h1 style="margin:auto;color:white; text-align:center;">Contacto</h1>



<form class="contenedorFormulario"  action="" method="post">

</form>



{% endblock %}
