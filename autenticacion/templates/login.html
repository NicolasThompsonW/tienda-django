{% extends 'tiendaApp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center;color:white;" >Login</h1>

<form method="post" action="" style="color:white;width:300px;margin:auto;text-align:center;margin-bottom:30px">
  {% csrf_token %} 

  {% if messages %}
    {% for mensaje in messages %}

    <span class="alert alert-alert">{{mensaje}}</span>
    
    {% endfor %}
  
  {% endif %}
  
   
  {{form|crispy}}
  <button  type="submit" class="btn btn-success">Login</button>
</form>
{% endblock content %}
